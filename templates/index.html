<!DOCTYPE html>
<html>
  <head>
    <title>Taxi Fare Predictor</title>
    <style>
      body {
        background-color: #f4b942;
        font-family: Arial, sans-serif;
      }
      .login {
        background-color: #ffffff;
        border: 2px solid #1e3e8f;
        border-radius: 10px;
        padding: 20px;
        margin: 50px auto;
        max-width: 500px;
      }
      h1 {
        text-align: center;
        color: #1e3e8f;
      }
      label {
        display: inline-block;
        margin-bottom: 10px;
        color: #1e3e8f;
      }
      input {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #1e3e8f;
        margin-bottom: 20px;
        width: 100%;
      }
      button {
        background-color: #1e3e8f;
        color: #ffffff;
        padding: 10px;
        border-radius: 5px;
        border: none;
        width: 100%;
        cursor: pointer;
      }
      button:hover {
        background-color: #3061c7;
      }
      img {
        display: block;
        margin: 0 auto;
        margin-top: 50px;
        max-width: 300px;
        height: auto;
      }
    </style>
   </head>
  <body>
    <div class="login">
      <h1>Taxi Fare Predictor</h1>
      <form action="{{ url_for('predict') }}" method="post">
        <label for="pickup_longitude">Pickup Longitude:</label>
        <input type="number" step="0.000001" id="pickup_longitude" name="pickup_longitude" required="required" />
      
        <label for="pickup_latitude">Pickup Latitude:</label>
        <input type="number" step="0.000001" id="pickup_latitude" name="pickup_latitude" required="required" />

        <label for="dropoff_longitude">Dropoff Longitude:</label>
        <input type="number" step="0.000001" id="dropoff_longitude" name="dropoff_longitude" required="required" />

        <label for="dropoff_latitude">Dropoff Latitude:</label>
        <input type="number" step="0.000001" id="dropoff_latitude" name="dropoff_latitude" required="required" />

        <label for="passenger_count">Passenger Count:</label>
        <input type="number" step=".0001" id="passenger_count" name="passenger_count" required="required" />

        <label for="pickup_hour">Pickup Hour:</label>
        <input type="number" step=".0001" id="pickup_hour" name="pickup_hour" required="required" /><br>

      <label for="pickup_date">Pickup Date:</label>
      <input type="number" step=".0001" id="pickup_date" name="pickup_date" required="required" /><br>

      <label for="pickup_month">Pickup Month:</label>
      <input type="number" step=".0001" id="pickup_month" name="pickup_month" required="required" /><br>
      
      <label for="pickup_day">Pickup Day:</label>
      <input type="number" step=".0001" id="pickup_day" name="pickup_day" required="required" /><br>

      <label for="distance">Distance:</label>
      <input type="number" step="0.0001" id="distance" name="distance" required="required" /><br>

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

    </form>
    {{ prediction_text }}
</div>
   <img src='public.JFIF' width="300" height"300">
   <div>
        
   </div>
      
  </body>
</html>
